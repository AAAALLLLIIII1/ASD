<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Analysis App</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .search-box {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Stock Analysis App</h1>
    <div class="search-box">
      <input type="text" id="stockSymbol" placeholder="Enter Stock Symbol (e.g. AAPL)" />
      <button onclick="getStockData()">Search</button>
    </div>
    <canvas id="stockChart"></canvas>
    <div id="error" class="error-message"></div>
  </div>

  <script>
    let chart;

    async function getStockData() {
      const symbol = document.getElementById("stockSymbol").value.toUpperCase();
      const errorDiv = document.getElementById("error");
      errorDiv.innerText = "";

      if (!symbol) {
        errorDiv.innerText = "Please enter a stock symbol.";
        return;
      }

      const apiKey = "demo"; // ÿ∂ÿπ ŸÖŸÅÿ™ÿßÿ≠ API ÿßŸÑÿ≠ŸÇŸäŸÇŸä ŸÖŸÜ Alpha Vantage ŸáŸÜÿß
      const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data["Time Series (Daily)"]) {
          errorDiv.innerText = "Invalid symbol or data not found.";
          return;
        }

        const timeSeries = data["Time Series (Daily)"];
        const dates = Object.keys(timeSeries).slice(0, 30).reverse(); // ÿ¢ÿÆÿ± 30 ŸäŸàŸÖ
        const prices = dates.map(date => parseFloat(timeSeries[date]["4. close"]));

        showChart(dates, prices, symbol);
      } catch (err) {
        errorDiv.innerText = "Error fetching data.";
        console.error(err);
      }
    }

    function showChart(labels, data, symbol) {
      const ctx = document.getElementById("stockChart").getContext("2d");

      if (chart) chart.destroy(); // ÿ≠ÿ∞ŸÅ ÿßŸÑÿ±ÿ≥ŸÖ ÿßŸÑÿ≥ÿßÿ®ŸÇ

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `${symbol} Closing Prices`,
            data: data,
            borderColor: 'blue',
            backgroundColor: 'lightblue',
            tension: 0.2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            x: { display: true },
            y: { display: true }
          }
        }
      });
    }
  </script>
</body>
</html>
